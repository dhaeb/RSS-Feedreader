<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="Template.xhtml">
	<ui:define name="content">
		<h:form>
			<h:dataTable var="f" value="#{uiConnector.feedEntries}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date" />
					</f:facet>
					<h:outputText value="#{f.publishedDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{f.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Link" />
					</f:facet>
					<!-- <h:outputText value="#{subscription.link}"/> -->
					<h:outputLink value="#{f.link}">
						<h:outputText value="#{f.link}" />
					</h:outputLink>
				
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Content" />
					</f:facet>
					<h:outputText value="#{f.content}" />
				</h:column>
			</h:dataTable>
			<h:commandLink styleClass="linkButton" value="Subscribe to a Feed" action="/AddSubscription.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>

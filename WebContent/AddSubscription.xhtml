<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="Template.xhtml">
	<ui:define name="content">
		<h:form>
			<h4>Add new Subscription</h4>
			<h:panelGrid columns="2">
				<h:outputLabel value="Name " for="name" />
				<h:inputText value="#{uiConnector.feedName}" />
				<h:outputLabel value="Category " for="category" />
				<h:inputText value="#{uiConnector.feedCategory}" />
				<h:outputLabel value="Link " for="link" />
				<h:inputText value="#{uiConnector.feedLink}" />
			</h:panelGrid>
			<h:commandLink styleClass="linkButton" value="Add Subscription" action="#{uiConnector.addSubscription}" />
			<h:commandLink styleClass="linkButton" value="Cancel" immediate="true" action="/Subscriptions.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
